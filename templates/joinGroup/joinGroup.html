<!DOCTYPE html>
<html lang="ja">

<script>
    function groupConf() {
        var group_name = document.getElementById("group_name").value;
        var group_pass = document.getElementById("group_pass").value;

        if (group_name == "" || group_pass == "") {
            alert("グループ名または合言葉が入力されていません");
        }
        else if (confirm("グループ名 : " + group_name + "\n合言葉     : " + group_pass + "\nに登録しますか？") == true) {
            document.getElementById("userInput").value = "True";
        }
        else {
            document.getElementById("userInput").value = "False";
        }
    }
</script>

<style>
    .center {
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ加入</title>
</head>

<body>
    {% autoescape False %}
    {{ notExist }}
    {% endautoescape %}
    <!-- action="/joinGroup" -->
    <h1 class="center">グループ加入</h1>
    <form action="/" method="post" class="center">
        <br>
        <div>
            グループ名
        </div>
        <div>
            <input type="text" id="group_name" name="group_name" value="{{group_name}}" maxlength="16">
        </div>
        <br>
        <div>
            合言葉
        </div>
        <div>
            <input type="text" id="group_pass" name="group_pass" value="{{group_pass}}" maxlength="16">
        </div>
        <br>
        <div>
            <button type="submit" onclick="groupConf()">加入する</button>
        </div>
        <input type="hidden" id="userInput" name="userInput" value="">
    </form>
</body>

</html>
