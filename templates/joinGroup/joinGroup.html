<!DOCTYPE html>
<html lang="ja">

<script>
    function groupConf() {
        var group_id = document.getElementById("group_id").value;
        var keyword = document.getElementById("keyword").value;

        if (group_id == "" || keyword == "") {
            alert("グループ名または合言葉が入力されていません");
        }
        else if (confirm("グループ名 : " + group_id + "\n合言葉     : " + keyword + "\nに登録しますか？") == true) {
            document.getElementById("userInput").value = "True";
        }
        else {
            document.getElementById("userInput").value = "False";
        }
    }
</script>

<style>
    .body {
        background: linear-gradient(90deg, #A0FFFF, #00AFFF);
    }

    .form {
        background-color: #FFFFFF;
        margin: auto;
        text-align: center;
        width: 400px;
        box-shadow: 5px 5px 5px #707070;
    }

    .button {
        width: 100px;
        height: 40px;
        outline: none;
        color: #FFFFFF;
        background-color: #00BFFF;
    }

    #group_id {
        width: 300px;
        height: 30px;
        font-size: 120%;
        outline: solid;
        outline-width: 1px;
    }

    #keyword {
        width: 300px;
        height: 30px;
        font-size: 120%;
        outline: solid;
        outline-width: 1px;
    }

    .center {
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ加入</title>
</head>

<body class="body">
    {% if c_group_id != 0 %}
        <div class="form">
          <h1>既に参加済みです。</h1>
          <h1><a href="{{url_for('Gcalendar', year=year, month=month)}}">グループカレンダーに戻る</a></h1>
        </div>
    {% else %}
    {% autoescape False %}
    {{ notExist }}
    {% endautoescape %}
    <h1 class="center">グループ加入</h1>
    <!-- action="/joinGroup" -->
    <form action="/joinGroup" method="post" class="form">
        <br>
        <div>
            グループID
        </div>
        <div>
            <input type="text" id="group_id" name="group_id" value="{{group_id}}" maxlength="16">
        </div>
        <br>
        <div>
            合言葉
        </div>
        <div>
            <input type="text" id="keyword" name="keyword" value="{{keyword}}" maxlength="16">
        </div>
        <br>
        <div>
            <button type="submit" class="button" onclick="groupConf()">加入する</button>
        </div>
        <br>
        <input type="hidden" id="userInput" name="userInput" value="">
    </form>
    {% endif %}
</body>

</html>
